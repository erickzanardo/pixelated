<html>
  <head>
    <link rel="stylesheet" href="pixelated.css">
    <link rel="stylesheet" href="pixelated.example.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="pixelated.js"></script>
    <script type="text/javascript" src="pixelated.example.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Pixelated - Components</h1>

      <h3>Buttons</h3>
      <div>
        <button class="pixel-button">Pixelated Button</button>
      </div>
      
      <h3>Panels</h3>
      <div class="pixel-panel">
        <h4>This is a pixelated panel title</h4>
        <div class="pixel-panel-body">
          This is a pixelated panel body
        </div>
      </div>
      
      <h3>Modals</h3>
      <button class="pixel-button open-modal">Open modal</button>
      <div class="pixel-modal">
        <h4>
          Modal title
          <button class="pixel-modal-x" data-pyxel-action="close">X</button>
        </h4>
        <div class="pixel-panel-body">
          Hello World!
        </div>
      </div>
    </div>
  </body>
</html>
